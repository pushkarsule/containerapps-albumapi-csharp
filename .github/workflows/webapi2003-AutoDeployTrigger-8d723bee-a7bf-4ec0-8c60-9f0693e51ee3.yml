name: Trigger auto deployment for webapi2003

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'src/**'
    - '.github/workflows/webapi2003-AutoDeployTrigger-8d723bee-a7bf-4ec0-8c60-9f0693e51ee3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WEBAPI2003_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WEBAPI2003_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WEBAPI2003_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src 
          registryUrl: acareg2003.azurecr.io
          registryUsername: ${{ secrets.WEBAPI2003_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEBAPI2003_REGISTRY_PASSWORD }}
          containerAppName: webapi2003
          resourceGroup: webapi2003
          imageToBuild: acareg2003.azurecr.io/webapi2003:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


